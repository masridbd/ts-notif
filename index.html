<!DOCTYPE html>
<html>
<head>
    <title>Message Display</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #message { 
            margin: 20px auto; 
            padding: 20px; 
            max-width: 600px;
            background: #f0f8ff;
            border-radius: 8px;
            min-height: 50px;
        }
        .refresh-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Latest Telegram Message</h1>
    <div id="message">Loading...</div>
    <button class="refresh-btn" onclick="loadMessage()">Refresh</button>

    <script>
        async function loadMessage() {
            const el = document.getElementById('message');
            try {
                el.textContent = 'Loading...';
                const response = await fetch('https://ts-notif.vercel.app/api/message');
                el.textContent = await response.text();
            } catch (error) {
                el.textContent = 'Error loading message';
                console.error(error);
            }
        }
        // Load immediately
        loadMessage();
    </script>

<body>
    <div class="container">
        <h1>Latest Telegram Message</h1>
        <div id="message">Loading message...</div>
        <div class="timestamp" id="timestamp"></div>
        <button class="refresh-btn" onclick="fetchMessage()">Refresh</button>
    </div>

    <script>
        async function fetchMessage() {
            try {
                const response = await fetch('/message.txt');
                if (!response.ok) throw new Error('Failed to fetch message');
                
                const message = await response.text();
                document.getElementById('message').textContent = message;
                document.getElementById('timestamp').textContent = `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                document.getElementById('message').textContent = 'Error loading message: ' + error.message;
            }
        }

        // Load message on page load
        fetchMessage();
        
        // Optional: Auto-refresh every 30 seconds
        setInterval(fetchMessage, 30000);
    </script>
</body>
